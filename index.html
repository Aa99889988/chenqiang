<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>网页电话</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #callButton {
      background-color: #28a745;
      color: white;
    }
    #hangupButton {
      background-color: #dc3545;
      color: white;
    }
    #answerButton {
      background-color: #007bff;
      color: white;
    }
    #rejectButton {
      background-color: #6c757d;
      color: white;
    }
    #callStatus {
      font-size: 18px;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>

  <button id="callButton">📞 呼叫</button>
  <button id="hangupButton" disabled>🛑 挂断</button>
  <button id="answerButton" style="display:none;">✅ 接听</button>
  <button id="rejectButton" style="display:none;">❌ 拒绝</button>
  <div id="callStatus">未连接</div>

  <audio id="remoteAudio" autoplay></audio>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jssip@3.0.10/dist/jssip.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const socket = new JsSIP.WebSocketInterface('wss://your_sip_server:port/ws');
      const configuration = {
        sockets: [socket],
        uri: 'sip:your_username@your_sip_server',
        password: 'your_password',
        display_name: '网页用户',
        session_timers: false,
        register: true
      };

      const ua = new JsSIP.UA(configuration);
      let session = null;

      ua.on('connected', () => console.log('已连接到 SIP WebSocket'));
      ua.on('registered', () => console.log('✅ 注册成功'));
      ua.on('registrationFailed', e => console.error('❌ 注册失败', e));
      ua.on('disconnected', () => console.log('❗ WebSocket 断开'));
      ua.start();

      const callButton = document.getElementById('callButton');
      const hangupButton = document.getElementById('hangupButton');
      const answerButton = document.getElementById('answerButton');
      const rejectButton = document.getElementById('rejectButton');
      const statusDisplay = document.getElementById('callStatus');
      const remoteAudio = document.getElementById('remoteAudio');

      function updateStatus(text) {
        statusDisplay.textContent = text;
      }

      callButton.onclick = function () {
        if (session) return;

        session = ua.call('sip:target_number@your_sip_server', {
          mediaConstraints: { audio: true, video: false },
          rtcOfferConstraints: {
            offerToReceiveAudio: 1,
            offerToReceiveVideo: 0
          }
        });

        session.on('progress', () => updateStatus("振铃中..."));
        session.on('accepted', () => updateStatus("通话中"));
        session.on('ended', () => {
          updateStatus("通话结束");
          resetUI();
        });
        session.on('failed', (e) => {
          updateStatus("呼叫失败");
          console.error('呼叫失败:', e);
          resetUI();
        });

        session.connection.addEventListener('addstream', function (e) {
          remoteAudio.srcObject = e.stream;
          remoteAudio.play().catch(err => console.warn('自动播放失败:', err));
        });

        callButton.disabled = true;
        hangupButton.disabled = false;
      };

      hangupButton.onclick = function () {
        if (session) {
          session.terminate();
        }
      };

      answerButton.onclick = function () {
        if (session) {
          session.answer({
            mediaConstraints: { audio: true, video: false }
          });

          answerButton.style.display = 'none';
          rejectButton.style.display = 'none';
          hangupButton.disabled = false;
          updateStatus("通话中");
        }
      };

      rejectButton.onclick = function () {
        if (session) {
          session.terminate();
          answerButton.style.display = 'none';
          rejectButton.style.display = 'none';
          updateStatus("已拒绝来电");
        }
      };

      ua.on('newRTCSession', function (data) {
        if (session) {
          data.session.terminate();
          return;
        }

        session = data.session;

        if (session.direction === 'incoming') {
          updateStatus("来电中...");
          answerButton.style.display = 'inline-block';
          rejectButton.style.display = 'inline-block';

          session.on('ended', () => {
            updateStatus("通话结束");
            resetUI();
          });
          session.on('failed', (e) => {
            updateStatus("通话失败");
            console.error('通话失败:', e);
            resetUI();
          });

          session.connection.addEventListener('addstream', function (e) {
            remoteAudio.srcObject = e.stream;
            remoteAudio.play().catch(err => console.warn('自动播放失败:', err));
          });
        }
      });

      function resetUI() {
        session = null;
        callButton.disabled = false;
        hangupButton.disabled = true;
        answerButton.style.display = 'none';
        rejectButton.style.display = 'none';
      }
    });
  </script>
</body>
</html>
