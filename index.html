<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />

  <style>
    body {

      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

    }
    button {
      padding: 14px 28px;
      font-size: 18px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #callButton {
      background-color: #28a745;
      color: white;
    }
    #hangupButton {
      background-color: #dc3545;
      color: white;
    }
    #answerButton {
      background-color: #007bff;
      color: white;
    }
    #rejectButton {
      background-color: #6c757d;
      color: white;
    }
    #callStatus {
      font-size: 18px;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>

  <button id="callButton">ğŸ“ å‘¼å«</button>
  <button id="hangupButton" disabled>ğŸ›‘ æŒ‚æ–­</button>
  <button id="answerButton" style="display:none;">âœ… æ¥å¬</button>
  <button id="rejectButton" style="display:none;">âŒ æ‹’ç»</button>
  <div id="callStatus">æœªè¿æ¥</div>

  <audio id="remoteAudio" autoplay></audio>

  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jssip@3.0.10/dist/jssip.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const socket = new JsSIP.WebSocketInterface('wss://your_sip_server:port/ws');
      const configuration = {
        sockets: [socket],
        uri: 'sip:your_username@your_sip_server',
        password: 'your_password',
        display_name: 'ç½‘é¡µç”¨æˆ·',
        session_timers: false,
        register: true
      };

      const ua = new JsSIP.UA(configuration);
      let session = null;

      ua.on('connected', () => console.log('å·²è¿æ¥åˆ° SIP WebSocket'));
      ua.on('registered', () => console.log('âœ… æ³¨å†ŒæˆåŠŸ'));
      ua.on('registrationFailed', e => console.error('âŒ æ³¨å†Œå¤±è´¥', e));
      ua.on('disconnected', () => console.log('â— WebSocket æ–­å¼€'));
      ua.start();

      const callButton = document.getElementById('callButton');
      const hangupButton = document.getElementById('hangupButton');
      const answerButton = document.getElementById('answerButton');
      const rejectButton = document.getElementById('rejectButton');
      const statusDisplay = document.getElementById('callStatus');
      const remoteAudio = document.getElementById('remoteAudio');

      function updateStatus(text) {
        statusDisplay.textContent = text;
      }

      callButton.onclick = function () {
        if (session) return;

        session = ua.call('sip:target_number@your_sip_server', {
          mediaConstraints: { audio: true, video: false },
          rtcOfferConstraints: {
            offerToReceiveAudio: 1,
            offerToReceiveVideo: 0
          }
        });

        session.on('progress', () => updateStatus("æŒ¯é“ƒä¸­..."));
        session.on('accepted', () => updateStatus("é€šè¯ä¸­"));
        session.on('ended', () => {
          updateStatus("é€šè¯ç»“æŸ");
          resetUI();
        });
        session.on('failed', (e) => {
          updateStatus("å‘¼å«å¤±è´¥");
          console.error('å‘¼å«å¤±è´¥:', e);
          resetUI();
        });

        session.connection.addEventListener('addstream', function (e) {
          remoteAudio.srcObject = e.stream;
          remoteAudio.play().catch(err => console.warn('è‡ªåŠ¨æ’­æ”¾å¤±è´¥:', err));
        });

        callButton.disabled = true;
        hangupButton.disabled = false;
      };

      hangupButton.onclick = function () {
        if (session) {
          session.terminate();
        }
      };

      answerButton.onclick = function () {
        if (session) {
          session.answer({
            mediaConstraints: { audio: true, video: false }
          });

          answerButton.style.display = 'none';
          rejectButton.style.display = 'none';
          hangupButton.disabled = false;
          updateStatus("é€šè¯ä¸­");
        }
      };

      rejectButton.onclick = function () {
        if (session) {
          session.terminate();
          answerButton.style.display = 'none';
          rejectButton.style.display = 'none';
          updateStatus("å·²æ‹’ç»æ¥ç”µ");
        }
      };

      ua.on('newRTCSession', function (data) {
        if (session) {
          data.session.terminate();
          return;
        }

        session = data.session;

        if (session.direction === 'incoming') {
          updateStatus("æ¥ç”µä¸­...");
          answerButton.style.display = 'inline-block';
          rejectButton.style.display = 'inline-block';

          session.on('ended', () => {
            updateStatus("é€šè¯ç»“æŸ");
            resetUI();
          });
          session.on('failed', (e) => {
            updateStatus("é€šè¯å¤±è´¥");
            console.error('é€šè¯å¤±è´¥:', e);
            resetUI();
          });

          session.connection.addEventListener('addstream', function (e) {
            remoteAudio.srcObject = e.stream;
            remoteAudio.play().catch(err => console.warn('è‡ªåŠ¨æ’­æ”¾å¤±è´¥:', err));
          });
        }
      });

      function resetUI() {
        session = null;
        callButton.disabled = false;
        hangupButton.disabled = true;
        answerButton.style.display = 'none';
        rejectButton.style.display = 'none';
      }
    });
  </script>
</body>
</html>
